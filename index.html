<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="mainContent">
        <div class="forms">
                <div class="login">
                    <form class="telaLogin">
                        <h1>Entrar</h1>
                        <input type="email" name="emailLogin" id="emailLogin" placeholder="E-mail" autocomplete="off">
                        <input type="password" name="senhaLogin" id="senhaLogin" placeholder="Senha">
                        <a href="#">Esqueceu sua senha?</a>
                        <input type="submit" value="Entrar" class="botao-login">
                    </form>
                </div>
                <div class="cadastro">
                    <div class="telaCadastro">
                        <h1>Criar Conta</h1>
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                        <input type="email" name="emailCadastro" id="emailCadastro" placeholder="E-mail" autocomplete="off">
                        <input type="password" name="senhaCadastro" id="senhaCadastro" placeholder="Senha">
                        <input type="submit" value="Criar Conta" class="botao-cadastro">
                    </div>
                </div>
        </div>
        <div class="convites">
            <div class="alternar">
                <div class="painel conviteLogin">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado conosco, por favor, faça login com suas informações pessoais.</p>
                    <input type="submit" value="Entrar" class="botao-convite-login">
                </div>
                <div class="painel conviteCadastro">
                    <h1>Olá, Amigo!</h1>
                    <p>Cadastre seus dados pessoais e comece sua jornada conosco!</p>
                    <input type="submit" value="Criar Conta" class="botao-convite-cadastro">
                </div>
            </div>
        </div>
    </section>

    </div>
</body>
</html>
